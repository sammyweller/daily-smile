<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Oswald:wght@200;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="production.styles.css">
    <title>Daily Smiles</title>
</head>

<body>

    <section id="intro">
        <div class="intro-section">
            <h1 class="intro-title">Happy thoughts for autistic adults</h1>
        </div>
    </section>


    <section id="message">
        <div class="message-section">
            <p class="message-cta">
                Need a pick-me-up?
            </p>
            <button class="click-me" id="clickButton">CLICK ME <i class="fas fa-heart heart-icon"></i>
            </button>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p class="modal-p" id="messageDisplay"></p>
                </div><!-- End of Modal content div-->
            </div> <!-- End of Modal div-->
        </div>
    </section>


    <section id="blog">
        <div class="medium-blogs">
            <h2 class="blogs-cta">Check out the blog:</h2>
            <div class="blogs-content">
                <div class="blog-box">
                    <a href="https://medium.com/@sammyweller/important-reminders-for-autistic-employees-eec40ffc3bdf"
                        target="_blank">
                        <img class="blog-image" src="./img/image1.png" alt="Two men at a computer">
                    </a>
                    <a href="https://medium.com/@sammyweller/important-reminders-for-autistic-employees-eec40ffc3bdf"
                        class="blog-title" target="_blank">
                        Important Reminders For Autistic Employees
                    </a>
                </div><!--end of blog-1-->

                <div class="blog-box">
                    <a href="https://medium.com/@sammyweller/its-okay-to-not-want-to-climb-the-corporate-ladder-4b2056574ed2"
                        target="_blank">
                        <img class="blog-image" src="./img/image2.png" alt="Four professionals at work">
                    </a>
                    <a href="https://medium.com/@sammyweller/its-okay-to-not-want-to-climb-the-corporate-ladder-4b2056574ed2"
                        class="blog-title" target="_blank">
                        It’s Okay if You Don’t Want to Climb the Corporate Ladder
                    </a>
                </div><!--end of blog-2-->

                <div class="blog-box">
                    <a href="https://medium.com/@sammyweller/embracing-autism-how-remote-work-transformed-my-professional-life-9fd38621dc4b"
                        target="_blank">
                        <img class="blog-image" src="./img/image3.png" alt="woman with headphones working remotely">
                    </a>
                    <a href="https://medium.com/@sammyweller/embracing-autism-how-remote-work-transformed-my-professional-life-9fd38621dc4b"
                        class="blog-title" target="_blank">
                        Embracing Autism: How Remote Work Transformed My Professional Life
                    </a>
                </div><!--end of blog-3-->

            </div><!--end of blogs content-->
        </div>
    </section>


    <script src="script.js"></script>
